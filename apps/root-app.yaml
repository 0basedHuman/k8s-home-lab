apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/0basedHuman/k8s-home-lab.git
    targetRevision: main
    path: apps/infra      # folder that contains istio-* app yamls
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
